<!DOCTYPE html>
<html>
  <head>
    <title>Product Listing</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
    <!-- <link rel="stylesheet" href="css/PhoneStoreStyleFluid.css" /> -->
    <link rel="stylesheet" href="css/PhoneStoreStyleAdaptive.css" />
  </head>
  <body>
    <!-- hamburger menu starts the nav area -->
    <nav>
      <img src="./images/menu.png" alt="menu" />
      <div class="navbar-menu">
        <a href="./ProductStore.html"
          ><img src="./images/prod_list.png" alt=""
        /></a>
        <img src="./images/cart.png" alt="cart" />
      </div>
    </nav>
    <!-- beginning of the container holding the products -->
    <div id="container">
      <h1>Phone Products</h1>
      <div id="product-grid">
        <div class="product">
          <div class="product-image">
            <img src="images/huawei_mate_10.jpg" />
          </div>
          <div class="description">Huawei Mate 10</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/nova_2i.jpg" />
          </div>
          <div class="description">Huawei Nova 2i</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/y7.jpg" />
          </div>
          <div class="description">Huawei Y7</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/lg_k7.jpg" />
          </div>
          <div class="description">LG K7</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/oppo_f5.jpg" />
          </div>
          <div class="description">Oppo F5</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/j7_pro.jpg" />
          </div>
          <div class="description">Samsung J7 Pro</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/note8.jpg" />
          </div>
          <div class="description">Samsung Note8</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/s8_plus.jpg" />
          </div>
          <div class="description">Samsung S8</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/j2_prime.jpg" />
          </div>
          <div class="description">Samsung J2 Prime</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/j5_prime.jpg" />
          </div>
          <div class="description">Samsung J5 Prime</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/s8_plus.jpg" />
          </div>
          <div class="description">Samsung S8 Plus</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/iphone6.jpg" />
          </div>
          <div class="description">Apple iPhone6 32GB</div>
        </div>
        <div class="product">
          <div class="product-image">
            <!-- had to change the "e" to a "g" to match the img name in the list menu -->
            <img src="images/iphong8.jpg" />
          </div>
          <div class="description">Apple iPhone8</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/iphone8_plus.jpg" />
          </div>
          <div class="description">Apple iPhone8 Plus</div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="images/iphoneX.jpg" />
          </div>
          <div class="description">Apple iPhone X</div>
        </div>
        <div id="gridclear"></div>
      </div>
    </div>
  </body>
</html>
